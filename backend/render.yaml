services:
  - type: web
    name: church-manager-api
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      # Servidor
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: API_VERSION
        value: v1
      - key: FRONTEND_URL
        value: https://sotware-iglesias.vercel.app
      - key: API_BASE_URL
        value: https://sotware-iglesias.onrender.com
      
      # Base de Datos (configurar en Render Dashboard)
      - key: MONGODB_URI
        sync: false
      
      # JWT (configurar en Render Dashboard)
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      
      # Redis - Upstash (configurar en Render Dashboard)
      - key: REDIS_URL
        sync: false
      
      # Email - Brevo (configurar en Render Dashboard)
      - key: EMAIL_PROVIDER
        value: brevo
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        value: Iglesia Dios Fuerte Arca Evangelica
      - key: SMTP_HOST
        value: smtp-relay.brevo.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: BREVO_API_KEY
        sync: false
      
      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      
      # Configuraci√≥n de negocio
      - key: DEFAULT_ROTATION_WEEKS
        value: 4
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: DEFAULT_TIMEZONE
        value: America/Santo_Domingo
      
      # Logging
      - key: LOG_LEVEL
        value: info
    
    healthCheckPath: /api/v1/health/health
    autoDeploy: true
